<div class="container py-4">
  <div class="app-title mb-2">சென்னை மெட்ரோ வழிகாட்டி</div>
  <app-station-search-box 
    label="From Station" 
    (stationSelected)="onStationSelected($event)">
  </app-station-search-box>

  <div *ngIf="selectedStation" class="mt-3">
    <div class="alert alert-info">
      <strong>Selected Station:</strong><br>
      <span>{{selectedStation.name}}</span><br>
      <span class="station-tamil">{{selectedStation.tamil}}</span>
    </div>
  </div>
</div>
